<html lang="en"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navbar navbar-expand-lg navbar-light bg-light"  th:fragment="menu(activeLink)">
    <div class="container">
    <a class="navbar-brand" href="#">WG ERP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item " th:classappend="${activeLink == 'home'}? 'active'">
                <a class="nav-link"  href="/">Home </a>
            </li>
            <li class="nav-item" th:classappend="${activeLink == 'about-us'}? 'active'">
                <a class="nav-link"  href="/about-us" th:text="#{about_us}">AboutUs </a>
            </li>
            <li class="nav-item" th:classappend="${activeLink == 'orders'}? 'active'">
                <a class="nav-link"  href="/orders/find" th:text="#{orders}">Orders</a>
            </li>
            <li class="nav-item"  sec:authorize=="!isAuthenticated()">
                <a class="nav-link" href="/users/login" th:text="#{sign_in}">Login</a>
            </li>
            <li class="nav-item"  sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/users/register" th:text="#{register}">Register</a>
            <li class="nav-link">
                <form th:method="get">
                    <label class="text-white" for="lang" th:text="#{nav_bar_language}">Language</label>
                    <select
                            id="lang"
                            name="lang"
                            onchange="this.form.submit()">
                        <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                        <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                    </select>
                </form>

            </li>
        </ul>
    </div>
    </div>
</nav>
