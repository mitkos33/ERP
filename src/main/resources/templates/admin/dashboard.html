<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="description" content="POS - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
	<meta name="author" content="Dimitar Penchev">
	<meta name="robots" content="noindex, nofollow">
	<title>WG - ERP ADMIN</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<!-- Datetimepicker CSS -->
	<link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">

	<!-- animation CSS -->
	<link rel="stylesheet" href="/css/animate.css">

	<!-- Select2 CSS -->
	<link rel="stylesheet" href="/plugins/select2/css/select2.min.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="/css/style.css">

</head>

<body>
	<div id="global-loader">
		<div class="whirly-loader"> </div>
	</div>
	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<!-- Header -->
		<div th:replace="~{admin/fragments/header::header()}"></div>
		<!-- /Header -->

		<!-- Sidebar -->
		<div th:replace="~{admin/fragments/menu::menu(activeLink=${'home'})}"></div>
		<!-- /Sidebar -->


		<div class="page-wrapper">
			<div class="content">
				<div class="row">
					<div class="col-xl-3 col-sm-6 col-12 d-flex">
						<div class="dash-count">
							<div class="dash-counts">
								<h4 th:text="${clientsCount}"></h4>
								<h5 th:text="#{customers}">Customers</h5>
							</div>
							<div class="dash-imgs">
								<i data-feather="user"></i>
							</div>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 col-12 d-flex">
						<div class="dash-count das1">
							<div class="dash-counts">
								<h4>110</h4>
								<h5>Suppliers</h5>
							</div>
							<div class="dash-imgs">
								<i data-feather="user-check"></i>
							</div>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 col-12 d-flex">
						<div class="dash-count das2">
							<div class="dash-counts">
								<h4>150</h4>
								<h5>Purchase Invoice</h5>
							</div>
							<div class="dash-imgs">
								<img src="/images/icons/file-text-icon-01.svg" class="img-fluid" alt="icon">
							</div>
						</div>
					</div>
					<div class="col-xl-3 col-sm-6 col-12 d-flex">
						<div class="dash-count das3">
							<div class="dash-counts">
								<h4>170</h4>
								<h5>Sales Invoice</h5>
							</div>
							<div class="dash-imgs">
								<i data-feather="file"></i>
							</div>
						</div>
					</div>
				</div>
				<!-- Button trigger modal -->

			</div>
		</div>


	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="/js/jquery-3.7.1.min.js"></script>

	<!-- Feather Icon JS -->
	<script src="/js/feather.min.js"></script>

	<!-- Slimscroll JS -->
	<script src="/js/jquery.slimscroll.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="/js/bootstrap.bundle.min.js"></script>

	<!-- Chart JS -->
	<script src="/plugins/apexchart/apexcharts.min.js"></script>
	<script src="/plugins/apexchart/chart-data.js"></script>

	<!-- Sweetalert 2 -->
	<script src="/plugins/sweetalert/sweetalert2.all.min.js"></script>
	<script src="/plugins/sweetalert/sweetalerts.min.js"></script>

	<!-- Custom JS -->
	<script src="/js/theme-script.js"></script>	
		<script src="/js/script.js"></script>

	
</body>

</html>
