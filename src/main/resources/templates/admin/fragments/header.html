<div class="header" th:fragment="header()">

    <!-- Logo -->
    <div class="header-left active">
        <a href="/" class="logo logo-normal">
            <img src="https://www.webground.bg/frontend/webground/img/wg_logo.svg" style="width: 75px;"  width="140" alt="">
        </a>
        <a href="/" class="logo logo-white">
            <img src="/images/logo.webp" alt="">
        </a>
        <a href="/" class="logo-small">
            <img src="https://www.webground.bg/frontend/webground/img/wg_logo.svg" width="140" alt="">
        </a>
        <a id="toggle_btn" href="javascript:void(0);">
            <i data-feather="chevrons-left" class="feather-16"></i>
        </a>
    </div>
    <!-- /Logo -->

    <a id="mobile_btn" class="mobile_btn" href="#sidebar">
				<span class="bar-icon">
					<span></span>
					<span></span>
					<span></span>
				</span>
    </a>

    <!-- Header Menu -->
    <ul class="nav user-menu">

        <li class="nav-item nav-searchinputs"></li>
        <!-- Flag -->
        <li class="nav-item dropdown has-arrow flag-nav nav-item-box">
            <form th:method="get">
                <label class="text-black" for="lang" th:text="#{nav_bar_language}">Language</label>
                <select
                        id="lang"
                        name="lang"
                        onchange="this.form.submit()">
                    <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                    <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                </select>
            </form>
        </li>
        <!-- /Flag -->

        <li class="nav-item nav-item-box">
            <a href="javascript:void(0);" id="btnFullscreen">
                <i data-feather="maximize"></i>
            </a>
        </li>


        <li class="nav-item nav-item-box">
            <a href="general-settings.html"><i data-feather="settings"></i></a>
        </li>
        <li class="nav-item dropdown has-arrow main-drop">
            <a href="javascript:void(0);" class="dropdown-toggle nav-link userset" data-bs-toggle="dropdown">
						<span class="user-info">
							<span class="user-letter">
								<img src="/images/profiles/avator1.jpg" alt="" class="img-fluid">
							</span>
							<span class="user-detail">
								<span class="user-name" th:text="${userName}"></span>
								<span class="user-role">Super Admin</span>
							</span>
						</span>
            </a>
            <div class="dropdown-menu menu-drop-user">
                <div class="profilename">
                    <div class="profileset">
								<span class="user-img"><img src="/images/profiles/avator1.jpg" alt="">
									<span class="status online"></span></span>
                        <div class="profilesets">
                            <h6 th:text="${userName}"></h6>
                            <h5>Super Admin</h5>
                        </div>
                    </div>
                    <hr class="m-0">
                    <a class="dropdown-item" href="profile.html"> <i class="me-2" data-feather="user"></i> My Profile</a>
                    <a class="dropdown-item" href="general-settings.html"><i class="me-2" data-feather="settings"></i>Settings</a>
                    <hr class="m-0">
                    <form th:action="@{/users/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn"><img src="/images/icons/log-out.svg" class="me-2" alt="img">Logout</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>
    <!-- /Header Menu -->

    <!-- Mobile Menu -->
    <div class="dropdown mobile-user-menu">
        <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="profile.html">My Profile</a>
            <a class="dropdown-item" href="general-settings.html">Settings</a>
            <form th:action="@{/users/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn"><img src="/images/icons/log-out.svg" class="me-2" alt="img">Logout</button>
            </form>
        </div>
    </div>
    <!-- /Mobile Menu -->
</div >
