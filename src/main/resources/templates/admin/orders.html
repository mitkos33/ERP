<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dimitar Penchev">
    <meta name="robots" content="noindex, nofollow">
    <title>WG - ERP ADMIN</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Datetimepicker CSS -->
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">

    <!-- animation CSS -->
    <link rel="stylesheet" href="/css/animate.css">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="/css/feather.css">

    <!-- Select2 CSS -->
    <link rel="stylesheet" href="/plugins/select2/css/select2.min.css">

    <!-- Summernote CSS -->
    <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">

    <!-- Bootstrap Tagsinput CSS -->
    <link rel="stylesheet" href="/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css">

    <!-- Datatable CSS -->
    <link rel="stylesheet" href="/css/dataTables.bootstrap5.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="global-loader">
    <div class="whirly-loader"> </div>
</div>
<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Header -->
    <div th:replace="~{admin/fragments/header::header()}"></div>
    <!-- /Header -->

    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/menu::menu(activeLink=${'home'})}"></div>
    <!-- /Sidebar -->

    <div class="page-wrapper">
        <div class="content">
            <div class="page-header">
                <div class="add-item d-flex">
                    <div class="page-title">
                        <h4 th:text="#{orders}"></h4>
                        <h6>Manage your orders</h6>
                    </div>
                </div>
                <ul class="table-top-head">
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="Pdf"><img src="/images/icons/pdf.svg" alt="img"></a>
                    </li>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="Excel"><img src="/images/icons/excel.svg" alt="img"></a>
                    </li>
                    <li>
                        <a href="#"  data-bs-toggle="modal" data-bs-placement="top" data-bs-target="#edit-units" title="Order Type"><i data-feather="pocket" class="feather-pocket"></i></a>
                    </li>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="Refresh"><i data-feather="rotate-ccw" class="feather-rotate-ccw"></i></a>
                    </li>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="Collapse" id="collapse-header"><i data-feather="chevron-up" class="feather-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="page-btn">
                    <a href="/orders/add" class="btn btn-added"><i data-feather="plus-circle" class="me-2"></i><span th:text="#{customer_add}">Add new order</span></a>
                </div>
            </div>

            <!-- /orders list -->
            <div class="card table-list-card">
                <div class="card-body">
                    <div class="table-top">
                        <div class="search-set">
                            <div class="search-input">
                                <a href="javascript:void(0);" class="btn btn-searchset"><i data-feather="search" class="feather-search"></i></a>
                            </div>
                        </div>

                    </div>
                    <div class="table-responsive product-list">
                        <table class="table datanew">
                            <thead>
                            <tr>
                                <th class="no-sort">
                                    <label class="checkboxs">
                                        <input type="checkbox" id="select-all">
                                        <span class="checkmarks"></span>
                                    </label>
                                </th>
                                <th th:text="#{order_number}">Order number</th>
                                <th th:text="#{order_name}">Order name</th>
                                <th class="no-sort">Action</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr  th:each="order : ${orders}"
                                 th:object="${order}">
                                <td>
                                    <label class="checkboxs">
                                        <input type="checkbox">
                                        <span class="checkmarks"></span>
                                    </label>
                                </td>
                                <td th:text="*{id}"></td>

                                <td th:text="*{name}"></td>
                                <td class="action-table-data">
                                    <div class="edit-delete-action">
                                        <a class="me-2 p-2" th:href="@{/orders/add/{id}(id=*{id})}" >
                                            <i data-feather="edit" class="feather-edit"></i>
                                        </a>
                                        <a class="confirm-text p-2"   th:data-id="*{id}" th:data-url="@{/orders/{id}(id=*{id})}" href="javascript:void(0);">
                                            <i data-feather="trash-2" class="feather-trash-2"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
            <!-- /product list -->
        </div>
    </div>
</div>
<!-- /Main Wrapper -->

<!-- Edit Purchase -->
<div class="modal fade" id="edit-units">
    <div class="modal-dialog purchase modal-dialog-centered stock-adjust-modal">
        <div class="modal-content">
            <div class="page-wrapper-new p-0">
                <div class="content">
                    <div class="modal-header border-0 custom-modal-header">
                        <div class="page-title">
                            <h4>Order Types</h4>
                        </div>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body custom-modal-body">
                            <div>
                                <div class="row">
                                    <div class="table-responsive product-list">
                                        <table class="table datanew">
                                            <thead>
                                            <tr>
                                                <th class="no-sort">
                                                    <label class="checkboxs">
                                                        <input type="checkbox" >
                                                        <span class="checkmarks"></span>
                                                    </label>
                                                </th>
                                                <th th:text="#{order_number}">Order number</th>
                                                <th th:text="#{order_type}">Order name</th>
                                                <th class="no-sort">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            <tr  th:each="type : ${orderTypes}"
                                                 th:object="${type}">
                                                <td>
                                                    <label class="checkboxs">
                                                        <input type="checkbox">
                                                        <span class="checkmarks"></span>
                                                    </label>
                                                </td>
                                                <td th:text="*{id}"></td>

                                                <td th:text="*{name}"></td>
                                                <td class="action-table-data">
                                                    <div class="edit-delete-action">
                                                        <a class="me-2 p-2" th:href="@{/orders/add/{id}(id=*{id})}" >
                                                            <i data-feather="edit" class="feather-edit"></i>
                                                        </a>
                                                        <a class="confirm-text p-2"   th:data-id="*{id}" th:data-url="@{/orders/{id}(id=*{id})}" href="javascript:void(0);">
                                                            <i data-feather="trash-2" class="feather-trash-2"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                        <input type="hidden" id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <input type="hidden" id="delete_title" th:value="#{customer_delete_title}" >
                                        <input type="hidden" id="delete_message" th:value="#{customer_delete_message}" >
                                        <input type="hidden" id="delete_yes_button" th:value="#{yes}" >
                                        <input type="hidden" id="delete_close_button" th:value="#{cancel}" >
                                    </div>
                                </div>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Edit Purchase -->


<!-- jQuery -->
<script src="/js/jquery-3.7.1.min.js"></script>

<!-- Feather Icon JS -->
<script src="/js/feather.min.js"></script>

<!-- Slimscroll JS -->
<script src="/js/jquery.slimscroll.min.js"></script>

<!-- Datatable JS -->
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap5.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Summernote JS -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>

<!-- Select2 JS -->
<script src="/plugins/select2/js/select2.min.js"></script>

<!-- Datetimepicker JS -->
<script src="/js/moment.min.js"></script>
<script src="/js/bootstrap-datetimepicker.min.js"></script>

<!-- Bootstrap Tagsinput JS -->
<script src="/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>

<!-- Sweetalert 2 -->
<script src="/plugins/sweetalert/sweetalert2.all.min.js"></script>
<script src="/plugins/sweetalert/sweetalerts.min.js"></script>

<!-- Custom JS -->

<script src="/js/theme-script.js"></script>
<script src="/js/script.js"></script>

<!--<script src="/js/theme-settings.js"></script>-->


</body>

</html>
