<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="description" content="POS - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, invoice, html5, responsive, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - Pos admin template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="account-page">

<div id="global-loader" >
    <div class="whirly-loader"> </div>
</div>

<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="account-content">
        <div class="login-wrapper">
            <div class="login-content">
                <form th:method="post"
                      th:action="@{/users/register}"
                      th:object="${registerDTO}">
                    <div class="login-userset">

                        <div class="login-userheading">
                            <h3 th:text="#{register}">Register</h3>
                            <h4 th:text="#{create_new_account}">Create New Account</h4>
                        </div>
                        <div class="form-login">
                            <label>Name</label>
                            <div class="form-addons">
                                <input required minlength="2"  maxlength="20" class="form-control" th:field="*{firstName}"
                                       type="text">
                                <img src="/images/icons/user-icon.svg" alt="img">
                            </div>
                        </div>
                        <div class="form-login">
                            <label>Last name</label>
                            <div class="form-addons">
                                <input required minlength="2"  maxlength="20"  class="form-control" th:field="*{lastName}"
                                        type="text">
                                <img src="/images/icons/user-icon.svg" alt="img">
                            </div>
                        </div>
                        <div class="form-login">
                            <label>Email</label>
                            <div class="form-addons">
                                <input required  th:field="*{email}"
                                       type="email" class="form-control">
                                <img src="/images/icons/mail.svg" alt="img">
                            </div>
                        </div>
                        <div class="form-login">
                            <label>Password</label>
                            <div class="pass-group">
                                <input type="password"  th:field="*{password}" class="pass-input">
                                <span class="fas toggle-password fa-eye-slash"></span>
                            </div>
                        </div>
                        <div class="form-login">
                            <button type="submit" class="btn btn-login" th:text="#{save}">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-img">
                <img src="/images/authentication/register02.png" alt="img">
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
<div class="customizer-links" id="setdata">
    <ul class="sticky-sidebar">
        <li class="sidebar-icons">
            <a href="#" class="navigation-add" data-bs-toggle="tooltip" data-bs-placement="left"
               data-bs-original-title="Theme">
                <i data-feather="settings" class="feather-five"></i>
            </a>
        </li>
    </ul>
</div>


<!-- jQuery -->
<script src="/js/jquery-3.7.1.min.js"></script>

<!-- Feather Icon JS -->
<script src="/js/feather.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS --><script src="/js/theme-script.js"></script>
<script src="/js/script.js"></script>


</body>
</html>
